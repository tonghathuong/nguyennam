<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Tài Khoản - Hệ Thống Quản Lý Sinh Viên</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-50">
    <div id="sidebarOverlay" class="hidden fixed inset-0 bg-black/50 bg-opacity-50 z-40 md:hidden"></div>
    <div id="sidebar" class="fixed left-0 top-0 h-full w-64 bg-gradient-to-b from-indigo-700 to-purple-800 text-white shadow-2xl z-50 transform -translate-x-full md:translate-x-0 transition-transform duration-300">

                    <svg class="w-6 h-6 text-indigo-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>

                    <p class="text-xs text-indigo-300">Quản lý sinh viên</p>

        </div>
        <nav class="p-4">
            <a href="dashboard.html" class="sidebar-link flex items-center space-x-3 p-3 rounded-lg mb-2 hover:bg-indigo-700 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                <span>Trang chủ</span>
            </a>
            <a href="students.html" class="sidebar-link flex items-center space-x-3 p-3 rounded-lg mb-2 hover:bg-indigo-700 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                <span>Quản lý sinh viên</span>
            </a>
            <a href="accounts.html" class="sidebar-link active flex items-center space-x-3 p-3 rounded-lg mb-2 hover:bg-indigo-700 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                <span>Quản lý tài khoản</span>
            </a>
            <a href="schedules.html" class="sidebar-link flex items-center space-x-3 p-3 rounded-lg mb-2 hover:bg-indigo-700 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                <span>Thời khóa biểu</span>
            </a>
            <a href="grades.html" class="sidebar-link flex items-center space-x-3 p-3 rounded-lg mb-2 hover:bg-indigo-700 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                <span>Quản lý điểm</span>
            </a>
            <a href="notifications.html" class="sidebar-link flex items-center space-x-3 p-3 rounded-lg mb-2 hover:bg-indigo-700 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>
                <span>Thông báo</span>
            </a>
        </nav>
        <div class="absolute bottom-0 w-full p-4 border-t border-white border-opacity-20">
            <button id="logoutBtn" class="w-full flex items-center justify-center space-x-2 p-3 bg-red-600 hover:bg-red-700 rounded-lg transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                <span>Đăng xuất</span>
            </button>
        </div>
    </div>

    <div class="md:ml-64 min-h-screen bg-gray-50">
        <header class="bg-white text-black shadow-lg sticky top-0 z-40">
            <div class="flex items-center justify-between p-4 md:p-6">
                <div class="flex items-center space-x-4">
                    <button id="mobileMenuBtn" class="md:hidden text-black hover:text-indigo-100">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                    <div>
                        <h1 class="text-xl md:text-2xl font-bold text-black">Quản Lý Tài Khoản</h1>
                        <p class="text-xs md:text-sm text-indigo-800">Quản lý người dùng hệ thống</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="text-right hidden md:block">
                        <p class="text-sm font-semibold text-black" id="userName">Admin</p>
                        <p class="text-xs text-indigo-800" id="userRole">Quản trị viên</p>
                    </div>
                    <div class="w-10 h-10 bg-indigo-200 rounded-full flex items-center justify-center text-indigo-600 font-bold shadow-lg">A</div>
                </div>
            </div>
        </header>

        <main class="p-4 md:p-6">
            <div class="bg-white rounded-xl shadow-lg p-6 mb-6 border border-gray-100">
                <div class="flex flex-col md:flex-row items-stretch md:items-center justify-between gap-4">
                    <div class="relative flex-1">
                        <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                        <input type="text" id="searchInput" placeholder="Tìm kiếm theo tên, email..." class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                    </div>
                    <button id="addAccountBtn" class="px-6 py-3 bg-gradient-to-r from-green-500 to-green-600 text-white rounded-lg hover:from-green-600 hover:to-green-700 transition-all shadow-md hover:shadow-lg flex items-center justify-center space-x-2 font-medium">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                        <span>Thêm tài khoản</span>
                    </button>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-gray-100">
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gradient-to-r from-gray-50 to-gray-100 border-b-2 border-indigo-500">
                            <tr>
                                <th class="px-6 py-4 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">STT</th>
                                <th class="px-6 py-4 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">Tên đăng nhập</th>
                                <th class="px-6 py-4 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">Họ tên</th>
                                <th class="px-6 py-4 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">Email</th>
                                <th class="px-6 py-4 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">Vai trò</th>
                                <th class="px-6 py-4 text-center text-xs font-bold text-gray-700 uppercase tracking-wider">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="accountsTableBody">
                            <!-- Populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div id="accountModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md transform transition-all">
            <div class="flex items-center justify-between mb-6">
                <h2 id="modalTitle" class="text-2xl font-bold text-gray-800">Thêm tài khoản mới</h2>
                <button type="button" id="closeModalBtn" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <form id="accountForm" class="space-y-4">
                <input type="hidden" id="accountId">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Họ và tên *</label>
                    <input type="text" id="fullname" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="Nhập họ tên">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Tên đăng nhập *</label>
                    <input type="text" id="username" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="Nhập tên đăng nhập">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Email *</label>
                    <input type="email" id="email" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="example@email.com">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Mật khẩu *</label>
                    <input type="password" id="password" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="Nhập mật khẩu">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Vai trò *</label>
                    <select id="role" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                        <option value="">Chọn vai trò</option>
                        <option value="admin">Quản trị viên</option>
                        <option value="teacher">Giảng viên</option>
                        <option value="student">Sinh viên</option>
                    </select>
                </div>
                <div class="flex justify-end space-x-3 pt-6">
                    <button type="button" id="cancelBtn" class="px-6 py-2.5 border-2 border-gray-300 text-gray-700 font-medium rounded-lg hover:bg-gray-50 transition">Hủy</button>
                    <button type="submit" class="px-6 py-2.5 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-medium rounded-lg hover:from-indigo-700 hover:to-purple-700 shadow-md hover:shadow-lg transition-all">Lưu</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/data.js"></script>
    <script src="../js/mobile.js"></script>
    <script>
       
        let allAccounts = [];
        let editingId = null;

        function loadAccounts() {
            allAccounts = getUsers();
            renderTable();
        }

        // Filter/search accounts
        function filterAccounts(term) {
            if (!term) return allAccounts;
            const t = term.toLowerCase();
            return allAccounts.filter(a => (a.username||'').toLowerCase().includes(t) || (a.fullname||'').toLowerCase().includes(t) || (a.email||'').toLowerCase().includes(t));
        }

        const accSearchEl = document.getElementById('searchInput');
        if (accSearchEl) {
            accSearchEl.addEventListener('input', debounce((e) => {
                const term = e.target.value.trim();
                const filtered = filterAccounts(term);
                const tbody = document.getElementById('accountsTableBody');
                const roleColors = {
                    admin: 'bg-red-100 text-red-800',
                    teacher: 'bg-blue-100 text-blue-800',
                    student: 'bg-green-100 text-green-800'
                };
                tbody.innerHTML = filtered.map((acc, i) => `
                    <tr class="border-b border-gray-100 hover:bg-indigo-50 transition">
                        <td class="px-6 py-4 font-medium text-gray-900">${i + 1}</td>
                        <td class="px-6 py-4 font-semibold text-indigo-600">${acc.username}</td>
                        <td class="px-6 py-4 text-gray-800">${acc.fullname}</td>
                        <td class="px-6 py-4 text-gray-600">${acc.email}</td>
                        <td class="px-6 py-4"><span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-semibold ${roleColors[acc.role] || 'bg-gray-100 text-gray-800'}">${getRoleDisplayName(acc.role)}</span></td>
                        <td class="px-6 py-4">
                            <div class="flex items-center justify-center space-x-2">
                                <button onclick="editAccount(${acc.id})" class="p-2 text-yellow-600 hover:bg-yellow-50 rounded-lg transition">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                                </button>
                                <button onclick="deleteAccount(${acc.id})" class="p-2 text-red-600 hover:bg-red-50 rounded-lg transition">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                                </button>
                            </div>
                        </td>
                    </tr>
                `).join('');
            }, 250));
        }

        function renderTable() {
            const tbody = document.getElementById('accountsTableBody');
            const roleColors = {
                admin: 'bg-red-100 text-red-800',
                teacher: 'bg-blue-100 text-blue-800',
                student: 'bg-green-100 text-green-800'
            };
            tbody.innerHTML = allAccounts.map((acc, i) => `
                <tr class="border-b border-gray-100 hover:bg-indigo-50 transition">
                    <td class="px-6 py-4 font-medium text-gray-900">${i + 1}</td>
                    <td class="px-6 py-4 font-semibold text-indigo-600">${acc.username}</td>
                    <td class="px-6 py-4 text-gray-800">${acc.fullname}</td>
                    <td class="px-6 py-4 text-gray-600">${acc.email}</td>
                    <td class="px-6 py-4"><span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-semibold ${roleColors[acc.role] || 'bg-gray-100 text-gray-800'}">${getRoleDisplayName(acc.role)}</span></td>
                    <td class="px-6 py-4">
                        <div class="flex items-center justify-center space-x-2">
                            <button onclick="editAccount(${acc.id})" class="p-2 text-yellow-600 hover:bg-yellow-50 rounded-lg transition" title="Chỉnh sửa">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                            </button>
                            <button onclick="deleteAccount(${acc.id})" class="p-2 text-red-600 hover:bg-red-50 rounded-lg transition" title="Xóa">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function showModal(acc = null) {
            document.getElementById('accountModal').classList.remove('hidden');
            editingId = acc ? acc.id : null;
            document.getElementById('modalTitle').textContent = acc ? 'Chỉnh sửa tài khoản' : 'Thêm tài khoản mới';
            if (acc) {
                document.getElementById('accountId').value = acc.id;
                document.getElementById('fullname').value = acc.fullname;
                document.getElementById('username').value = acc.username;
                document.getElementById('email').value = acc.email;
                document.getElementById('password').value = '';
                document.getElementById('role').value = acc.role;
            } else {
                document.getElementById('accountForm').reset();
            }
        }

        function hideModal() {
            document.getElementById('accountModal').classList.add('hidden');
        }

        function editAccount(id) {
            const acc = allAccounts.find(a => a.id === id);
            if (acc) showModal(acc);
        }

        function deleteAccount(id) {
            if (confirmDialog('Bạn có chắc muốn xóa tài khoản này?')) {
                const users = getUsers().filter(u => u.id !== id);
                saveUsers(users);
                showToast('Xóa tài khoản thành công!', 'success');
                loadAccounts();
            }
        }

        document.getElementById('addAccountBtn').addEventListener('click', () => showModal());
        document.getElementById('cancelBtn').addEventListener('click', hideModal);
        document.getElementById('closeModalBtn').addEventListener('click', hideModal);
        document.getElementById('accountForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const users = getUsers();
            const formData = {
                fullname: document.getElementById('fullname').value.trim(),
                username: document.getElementById('username').value.trim(),
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value,
                role: document.getElementById('role').value
            };

            if (editingId) {
                const index = users.findIndex(u => u.id === editingId);
                if (formData.password) users[index].password = formData.password;
                Object.assign(users[index], { ...formData, password: formData.password || users[index].password });
                showToast('Cập nhật thành công!', 'success');
            } else {
                users.push({ id: users.length + 1, ...formData, createdAt: new Date().toISOString() });
                showToast('Thêm tài khoản thành công!', 'success');
            }
            saveUsers(users);
            hideModal();
            loadAccounts();
        });

        loadAccounts();
    </script>
</body>
</html>
